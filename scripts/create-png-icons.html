<!DOCTYPE html>
<html>
<head>
    <title>Generate PNG Icons</title>
</head>
<body>
    <h1>Генерация PNG иконок</h1>
    <canvas id="canvas" style="border: 1px solid black;"></canvas>
    <br><br>
    <button onclick="generate180()">Скачать apple-touch-icon.png (180x180)</button>
    <button onclick="generate192()">Скачать android-chrome-192x192.png</button>
    <button onclick="generate512()">Скачать android-chrome-512x512.png</button>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Градиент фона
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667EEA');
            gradient.addColorStop(0.5, '#764BA2');
            gradient.addColorStop(1, '#F093FB');
            
            // Фон с закругленными углами
            const radius = size * 0.215; // 110/512
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, radius);
            ctx.fill();

            // Декоративные круги
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.beginPath();
            ctx.arc(size * 0.195, size * 0.195, size * 0.117, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(size * 0.82, size * 0.78, size * 0.156, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.08)';
            ctx.beginPath();
            ctx.arc(size * 0.78, size * 0.234, size * 0.078, 0, Math.PI * 2);
            ctx.fill();

            // Буква T
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `900 ${size * 0.547}px system-ui, -apple-system, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', size * 0.5, size * 0.625);

            // Галочка в круге
            const checkX = size * 0.703;
            const checkY = size * 0.273;
            const checkR = size * 0.088;
            
            const checkGradient = ctx.createLinearGradient(
                checkX - checkR, checkY - checkR,
                checkX + checkR, checkY + checkR
            );
            checkGradient.addColorStop(0, '#10B981');
            checkGradient.addColorStop(1, '#34D399');
            
            ctx.fillStyle = checkGradient;
            ctx.beginPath();
            ctx.arc(checkX, checkY, checkR, 0, Math.PI * 2);
            ctx.fill();
            
            // Галочка
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = size * 0.012;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(checkX - checkR * 0.33, checkY - checkR * 0.04);
            ctx.lineTo(checkX - checkR * 0.11, checkY + checkR * 0.18);
            ctx.lineTo(checkX + checkR * 0.33, checkY - checkR * 0.27);
            ctx.stroke();

            // Точка
            ctx.fillStyle = '#10B981';
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            ctx.arc(size * 0.5, size * 0.781, size * 0.023, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;

            // Текст CRM
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = `600 ${size * 0.0625}px system-ui, sans-serif`;
            ctx.letterSpacing = `${size * 0.004}px`;
            ctx.fillText('CRM', size * 0.5, size * 0.859);

            return canvas;
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function download(canvas, filename) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function generate180() {
            const canvas = createIcon(180);
            download(canvas, 'apple-touch-icon.png');
        }

        function generate192() {
            const canvas = createIcon(192);
            download(canvas, 'android-chrome-192x192.png');
        }

        function generate512() {
            const canvas = createIcon(512);
            download(canvas, 'android-chrome-512x512.png');
        }

        // Показываем превью 180x180
        window.onload = function() {
            createIcon(180);
        };
    </script>
</body>
</html>
